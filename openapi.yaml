  /api/v1/devices/{device_id}/action/erase:
    post:
      description: "<p>This endpoint sends an MDM command to erase the device.</p>\n
        <p>iOS 4.0+, iPadOS 4.0+, macOS 10.7+, tvOS 10.2+</p>\n<p><strong>Request
        Body Parameters: application/json</strong></p>\n<div class=&quot;click-to-expand-wrapper
        is-table-wrapper&quot;><table>\n<thead>\n<tr>\n<th>Key</th>\n<th>Type</th>\n
        <th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>PIN</code></td>\n
        <td><code>string</code></td>\n<td>The six-character PIN for Find My. This
        value is available in macOS 10.8 and later.  <br />  <br />Note: This value
        will be ignored for iOS, iPadOS, and tvOS devices.</td>\n</tr>\n<tr>\n<td><code>PreserveDataPlan</code></td>\n
        <td><code>boolean</code></td>\n<td>If true, preserve the data plan on an iPhone
        or iPad with eSIM functionality, if one exists. This value is available in
        iOS 11 and later.  <br />  <br />Default: true</td>\n</tr>\n<tr>\n<td><code>DisallowProximitySetup</code></td>\n
        <td><code>boolean</code></td>\n<td>If true, disable Proximity Setup on the
        next reboot and skip the pane in Setup Assistant. This value is available
        in iOS 11 and later. Prior to iOS 14, don’t use this option with any other
        option.  <br />  <br />Default: false</td>\n</tr>\n<tr>\n<td><code>ReturnToService</code></td>\n
        <td><code>object</code></td>\n<td>(iOS 17 and later and iPadOS 17 and later
        and with Shared iPad ) When sending the erase device command to mobile devices,
        use this key to enable Return to Service. Include an optional Wi-Fi payload
        ProfileId to allow the device to connect to a Wi-Fi network automatically
        after being erased. If a Wi-Fi ProfileId is not provided and the mobile device
        is not tethered to a Mac to share the network connection, the end-user will
        be required to select a Wi-Fi network to complete the setup.  <br />  <br
        />If sent to any macOS computer or to mobile devices on iOS 16 or iPadOS 16
        and below, the RTS keys will be ignored, and only the erase device command
        will be issued to the device.</td>\n</tr>\n<tr>\n<td>- <code>Enabled</code></td>\n
        <td><code>boolean</code></td>\n<td>(Required) If true, the device tries to
        re-enroll itself automatically after erasure. The user needs to deactivate
        all activation locks for this feature to work correctly.</td>\n</tr>\n<tr>\n
        <td>- <code>ProfileId</code></td>\n<td><code>string</code></td>\n<td>Profile
        ID value associated with a Wi-Fi profile payload. This is required when the
        device doesn’t have ethernet access.</td>\n</tr>\n</tbody>\n</table>\n</div>"
      externalDocs:
        url: https://api-docs.kandji.io/#149ae2cc-fb7f-42ce-8379-187878685303
      operationId: eraseDevice
