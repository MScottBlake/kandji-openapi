        Optionally. query parameters can be used to filter results.</p>\n<p>There
        is a hard upper limit of 300 results per request. To return addtional results
        pagination must be used. Pagination examples can be found in the Kandji support
        <a href=&quot;https://github.com/kandji-inc/support/tree/main/api-tools/code-examples&quot;>GitHub</a>.</p>"
