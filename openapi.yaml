          application/json:
            schema:
              example:
                assignment_node_id: '{assignment_node_id}'
                library_item_id: '{library_item_id}'
              type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                - c0148e35-c734-4402-b2fb-1c61aab72550
                - a6063468-48aa-4e52-a098-fd9c7902201e
                - e3d94912-d8bd-474b-9b90-c32288f84f99
                - 0563461d-de5d-4218-9350-43e624f607ee
                type: object
          description: OK
          headers:
            Allow:
              example: GET, POST, PATCH, DELETE
              schema:
                type: string
            Content-Length:
              example: '0'
              schema:
                type: string
            Content-Security-Policy:
              example: default-src 'self'; base-uri 'none'; frame-ancestors 'none';
                script-src 'self' 'unsafe-inline' unpkg.com; style-src 'self' 'unsafe-inline'
                unpkg.com; form-action 'none'
              schema:
                type: string
            Content-Type:
              example: application/json
              schema:
                type: string
            Cross-Origin-Opener-Policy:
              example: same-origin
              schema:
                type: string
            Date:
              example: Fri, 13 Oct 2023 17:21:48 GMT
              schema:
                type: string
            Feature-Policy:
              example: accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope
                'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb
                'none'
              schema:
                type: string
            Referrer-Policy:
              example: no-referrer
              schema:
                type: string
            Server:
              example: WSGIServer/0.2 CPython/3.9.10
              schema:
                type: string
            Vary:
              example: Origin
              schema:
                type: string
            X-Content-Type-Options:
              example: nosniff
              schema:
                type: string
            X-Frame-Options:
              example: DENY
              schema:
                type: string
      security:
      - bearer: []
