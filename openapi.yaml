- description: "<p>This section contains endpoints related to managing Custom Apps
    in the Library.</p>\n<h2 id=&quot;custom-app-library-item-creation-flow-overview&quot;>Custom
    app Library item creation flow overview</h2>\n<ol>\n<li>Make a request to the
    <code>Upload Custom App</code> endpoint to retrieve the S3 upload details need
    for uploading the app to Amazon S3.<ol>\n<li>Store the <code>post_url</code> and
    contents of the <code>post_data</code> object for use in the <code>Upload to S3</code>
    endpoint.</li>\n<li>Store the <code>file_key</code> value for use in the <code>Create
    Custom App</code> endpoint in step 3.</li>\n</ol>\n</li>\n<li>To upload the custom
    app file to S3, make a request to the <code>Upload to S3</code> endpoint.<ol>\n
    <li>The <code>post_url</code> is used to create the S3 request URL - <code>https://{post_url}.s3.amazonaws.com/</code></li>\n
    <li>For the request body, use the contents of the <code>post_data</code> object
    from the previous step and supply the path to the custom app file in the <code>file</code>
    request parameter.</li>\n</ol>\n</li>\n<li>Finally, to create the custom app Library
    item, make a request to the <code>Create Custom App</code> endpoint.<ol>\n<li>The
    <code>file_key</code> key from step 1 will be needed in the in the request body.</li>\n
    </ol>\n</li>\n</ol>\n<p>Note: a similar process is used when updating an existing
    custom app library item, but for step 3 you will use the <code>Update Custom App</code>
    endpoint.</p>"
  externalDocs:
    url: https://api-docs.kandji.io/#e989c776-3467-4b19-9240-dc0afa152902
  name: Custom Apps
- description: "<p>This section contains endpoints related to managing In-House Apps
    in the Kandji Library.</p>\n<h2 id=&quot;in-house-app-library-item-creation-overview&quot;>In-House
    App Library item creation overview</h2>\n<ol>\n<li><p>Make a request to the <code>Upload
    In-House App</code> endpoint to retrieve the S3 upload details needed for uploading
    the app to Amazon S3.</p>\n<ol>\n<li><p>Store the <code>post_url</code> and contents
    of the <code>post_data</code> object for use in the <code>Upload In-House App
    to S3</code> endpoint in step 2.</p>\n</li>\n<li><p>Store the <code>id</code>
    value for use in the <code>Upload In-House App Status</code> endpoint in step
    3.</p>\n</li>\n<li><p>Store the <code>file_key</code> value for use in the <code>Create
    In-House App</code> endpoint in step 4.</p>\n</li>\n</ol>\n</li>\n<li><p>To upload
    the In-House App .ipa file to S3, make a request to the <code>Upload In-House
    App to S3</code> endpoint.</p>\n<ol>\n<li><p>The <code>post_url</code> is used
    to create the S3 request URL - <code>https://{post_url}.s3.amazonaws.com/</code></p>\n
    </li>\n<li><p>For the request body, use the contents of the <code>post_data</code>
    object from the previous step and supply the local filepath to the In-House App
    .ipa file in the <code>file</code> request parameter.</p>\n</li>\n</ol>\n</li>\n
    <li><p>Verify the status of the upload by making a request to the <code>Upload
    In-House App Status</code> endpoint, using the <code>id</code> returned in the
    <code>Upload In-House App</code> endpoint response in step 1</p>\n<ol>\n<li><p>Before
    moving to Step 4, ensure the <code>status</code> returned is <code>VALIDATED</code></p>\n
    </li>\n<li><p>If the <code>status</code> returned is <code>UPLOADING</code> or
    <code>VALIDATING</code>, the upload is still being processed. Retry after 1 second</p>\n
    </li>\n<li><p>If the <code>status</code> returned is <code>UPLOAD_FAILED</code>
    or <code>VALIDATE_FAILED</code> then re-attempt step 2.</p>\n</li>\n</ol>\n</li>\n
    <li><p>Finally, to create the In-House App Library item, make a request to the
    <code>Create In-House App</code> endpoint.</p>\n<ol>\n<li><p>The <code>file_key</code>
    key from step 1 will be needed in the in the request body.</p>\n</li>\n<li><p>The
    <code>name</code> key should define the name of the Library Item as it will appear
    in Kandji.</p>\n</li>\n</ol>\n</li>\n</ol>\n<p>Note: the same process is used
    when updating an existing In-House App library item, but for step 4 you will use
    the <code>Update In-House App</code> endpoint.</p>"
  externalDocs:
    url: https://api-docs.kandji.io/#7468c0a8-7369-45cf-8f4b-0ef5725efc46
  name: In-House Apps
