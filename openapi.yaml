info:
  contact:
    name: Kandji MacAdmin Community
    url: https://github.com/MScottBlake/kandji-openapi
  description: "<html><head></head><body><h1 id=&quot;welcome-to-the-kandji-api-documentation&quot;>Welcome
    to the Kandji API Documentation</h1>\n<p>You can find your API URL in Settings
    &gt; Access. The API URL will follow the below formats.</p>\n<ul>\n<li><p>US -
    <code>https://SubDomain.api.kandji.io</code></p>\n</li>\n<li><p>EU - <code>https://SubDomain.api.eu.kandji.io</code></p>\n
    </li>\n</ul>\n<p>For information on how to obtain an API token, please refer to
    the following support article.</p>\n<p><a href=&quot;https://support.kandji.io/api&quot;>https://support.kandji.io/api</a></p>\n
    <h4 id=&quot;rate-limit&quot;>Rate Limit</h4>\n<p>The Kandji API currently has
    an API rate limit of 10,000 requests per hour per customer.</p>\n<h4 id=&quot;request-methods&quot;>Request
    Methods</h4>\n<p>HTTP request methods supported by the Kandji API.</p>\n<div class=&quot;click-to-expand-wrapper
    is-table-wrapper&quot;><table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Definition</th>\n
    </tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>The <code>GET</code> method
    requests a representation of the specified resource.</td>\n</tr>\n<tr>\n<td>POST</td>\n
    <td>The <code>POST</code> method submits an entity to the specified resource.</td>\n
    </tr>\n<tr>\n<td>PATCH</td>\n<td>The <code>PATCH</code> method applies partial
    modifications to a resource.</td>\n</tr>\n<tr>\n<td>DELETE</td>\n<td>The <code>DELETE</code>
    method deletes the specified resource.</td>\n</tr>\n</tbody>\n</table>\n</div><h4
    id=&quot;response-codes&quot;>Response codes</h4>\n<p>Not all response codes apply
    to every endpoint.</p>\n<div class=&quot;click-to-expand-wrapper is-table-wrapper&quot;><table>\n
    <thead>\n<tr>\n<th>Code</th>\n<th>Response</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n
    <td>200</td>\n<td>OK</td>\n</tr>\n<tr>\n<td>201</td>\n<td>Created</td>\n</tr>\n
    <tr>\n<td>204</td>\n<td>No content</td>\n</tr>\n<tr>\n<td></td>\n<td>Typical response
    when sending the DELETE method.</td>\n</tr>\n<tr>\n<td>400</td>\n<td>Bad Request</td>\n
    </tr>\n<tr>\n<td></td>\n<td>&quot;Command already running&quot; - The command
    may already be running in a <em>Pending</em> state waiting on the device.</td>\n
    </tr>\n<tr>\n<td></td>\n<td>&quot;Command is not allowed for current device&quot;
    - The command may not be compatible with the target device.</td>\n</tr>\n<tr>\n
    <td></td>\n<td>&quot;JSON parse error - Expecting ',' delimiter: line 3 column
    2 (char 65)&quot;</td>\n</tr>\n<tr>\n<td>401</td>\n<td>Unauthorized</td>\n</tr>\n
    <tr>\n<td></td>\n<td>This error can occur if the token is incorrect, was revoked,
    or the token has expired.</td>\n</tr>\n<tr>\n<td>403</td>\n<td>Forbidden</td>\n
    </tr>\n<tr>\n<td></td>\n<td>The request was understood but cannot be authorized.</td>\n
    </tr>\n<tr>\n<td>404</td>\n<td>Not found</td>\n</tr>\n<tr>\n<td></td>\n<td>Unable
    to locate the resource in the Kandji tenant.</td>\n</tr>\n<tr>\n<td>415</td>\n
    <td>Unsupported Media Type</td>\n</tr>\n<tr>\n<td></td>\n<td>The request contains
    a media type which the server or resource does not support.</td>\n</tr>\n<tr>\n
    <td>500</td>\n<td>Internal server error</td>\n</tr>\n<tr>\n<td>503</td>\n<td>Service
    unavailable</td>\n</tr>\n<tr>\n<td></td>\n<td>This error can occur if a file upload
    is still being processed via the custom apps API.</td>\n</tr>\n</tbody>\n</table>\n
    </div><h4 id=&quot;data-structure&quot;>Data structure</h4>\n<p>The API returns
    all structured responses in JSON schema format.</p>\n<h4 id=&quot;examples&quot;>Examples</h4>\n
    <p>Code examples using the API can be found in the Kandji support <a href=&quot;https://github.com/kandji-inc/support/tree/main/api-tools&quot;>GitHub</a>.</p>\n\
    </body></html>"
  license:
