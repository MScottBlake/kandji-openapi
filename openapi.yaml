      - Blueprints
  /api/v1/blueprints/{blueprint_id}/list-library-items:
    get:
      description: "<p>This API endpoint retrieves a list of library items associated
        with a specific blueprint. (classic and maps). Requires that the blueprint
        ID is passed as a path parameter in the URL.</p>\n<h3 id=&quot;request-parameters&quot;>Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n<h3 id=&quot;response-fields&quot;>Response
        fields</h3>\n<ul>\n<li><p><code>count</code> (int): The total count of library
        items.</p>\n</li>\n<li><p><code>next</code> (str): The URL for the next page
        of results, if available. If not available will value will be <code>null</code>.</p>\n
        </li>\n<li><p><code>previous</code> (str): The URL for the previous page of
        results, if available. If not available will value will be <code>null</code>.</p>\n
        </li>\n<li><p><code>results</code> (object): An array containing objects with
        the following fields:</p>\n<ul>\n<li><p><code>id</code> (str): The ID of the
        library item.</p>\n</li>\n<li><p><code>name</code> (str): The name of the
        library item.</p>\n</li>\n</ul>\n</li>\n</ul>"
      externalDocs:
        url: https://api-docs.kandji.io/#34af40a5-7273-425c-9ea5-2c8a5dbbe29f
      operationId: listLibraryItems
      parameters:
      - in: path
        name: blueprint_id
        required: true
        schema:
          type: string
      responses:
        '200':
