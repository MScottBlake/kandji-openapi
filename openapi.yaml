  title: Kandji API
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/v1/blueprints:
    get:
      description: This request returns a list of a blueprint records in the Kandji
        tenant. Optional query parameters can be specified to filter the results.
      externalDocs:
        url: https://api-docs.kandji.io/#44d3765c-ef17-4226-9104-47e5cef1d370
      operationId: listBlueprints
      parameters:
      - description: Look up a specific Blueprint by its ID
        example: 97e4e175-1631-43f6-a02b-33fd1c748ab8
        in: query
        name: id
        required: false
        schema:
          type: string
      - description: Specify a list of Blueprint IDs to limit the results to.  Multiple
          values may be separated by commas. There is a double underscore (<code>__</code>)
          between id and in
        example: 11f4eb9a-10ed-4c3d-a7c1-fb87f95743fb,6391086e-85a1-4820-813c-f9c75025fff4
        in: query
        name: id__in
        required: false
        schema:
          type: string
      - description: Return Blueprint names &quot;containing&quot; the specified search
          string.
        example: testing_blueprint
        in: query
        name: name
        required: false
        schema:
          type: string
      - description: Number of results to return per page.
        example: '100'
        in: query
        name: limit
        required: false
        schema:
          type: string
      - description: The initial index from which to return the results.
        example: '400'
        in: query
        name: offset
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                  count: 2
                  next: null
                  previous: null
                  results:
                  - color: aqua-500
                    computers_count: 0
                    description: ''
                    enrollment_code:
                      code: '123456'
                      is_active: true
                    icon: ss-paintdisabled
                    id: b38787e4-401c-4c4b-86dc-f1cca2072531
                    name: auto_app_testing
                    params: {}
                    type: classic
                  - color: aqua-800
                    computers_count: 0
                    description: ''
                    enrollment_code:
                      code: '012345'
                      is_active: true
                    icon: ss-files
                    id: cbe7daa9-2bcb-4cb1-aff9-024cd3a0330c
                    name: this is a test assignment map
                    params: {}
                    type: map
                type: object
          description: OK
          headers:
            Allow:
              example: GET, HEAD, POST
              schema:
                type: string
            Connection:
              example: keep-alive
              schema:
                type: string
            Content-Length:
              example: '3285'
              schema:
                type: string
            Content-Security-Policy:
              example: form-action 'none'; frame-ancestors 'none'; default-src 'none';
                base-uri 'none'
              schema:
                type: string
            Content-Type:
              example: application/json
              schema:
                type: string
            Date:
              example: Wed, 08 Dec 2021 21:58:44 GMT
              schema:
                type: string
            Feature-Policy:
              example: accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope
                'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb
                'none'
              schema:
                type: string
            Referrer-Policy:
              example: no-referrer
              schema:
                type: string
            Server:
              example: gunicorn/20.0.4
              schema:
                type: string
            Strict-Transport-Security:
              example: max-age=31536000; includeSubDomains; preload
              schema:
                type: string
            Vary:
              example: Origin
              schema:
                type: string
            X-Content-Type-Options:
              example: nosniff
              schema:
                type: string
            X-Frame-Options:
              example: DENY
              schema:
                type: string
            X-XSS-Protection:
              example: 1; mode=block
              schema:
                type: string
      security:
      - bearer: []
      summary: List Blueprints
      tags:
      - Blueprints
    post:
      description: "<p>This request creates a new empty Blueprint or a new Blueprint
        from a template. The keys <code>name</code> and <code>enrollment_code</code>
        <code>is_active</code> are required, and the blueprint name key must be unique
        from the existing blueprint names in the Kandji tenant.</p>\n<p>optionally,
        <code>type: map</code> can be used when creating a new Assignment Map blueprint.</p>\n
        <p>Note: If cloning an existing blueprint,`type` value and the type of sourced
        (`source.id`) blueprint must match and `source.type` value must be set to
        `blueprint`.</p>"
      externalDocs:
        url: https://api-docs.kandji.io/#8ee421a2-c1f8-41ba-9285-8db1b33e092d
      operationId: createBlueprint
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                enrollment_code.code:
                  description: Optionally, set the enrollment code of the Blueprint.
                    This key is not required. If an enrollment code is not supplied
                    in the payload body, it will be randomly generated. The enrollment
                    code will be returned in the response and visible in the Web app.
                  example: '897526'
                  type: string
                enrollment_code.is_active:
                  description: (required) Enable or Disable the Blueprint for manual
                    device enrollment from the enrollment portal
                  example: 'true'
                  type: string
                name:
                  description: (required) Set the name of the Blueprint. The name
                    provided must be unique.
                  example: Test Template123
                  type: string
                source.id:
                  description: Set either the source template ID, or the source Blueprint
                    ID to clone an existing template or blueprint.
                  example: '16'
                  type: string
                source.type:
                  description: 'Set the source to create the blueprint from. Possible
                    options: <code>template</code> and <code>blueprint</code>.'
                  example: blueprint
                  type: string
                type:
                  description: 'Choose the type of blueprint to create. Options: <code>classic</code>
                    or <code>map</code>'
                  example: map
                  type: string
              required:
              - name
              - enrollment_code.is_active
              - enrollment_code.code
              - source.type
              - source.id
              - type
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                example:
                  color: aqua-800
                  description: ''
                  enrollment_code:
                    code: '123456'
                    is_active: true
                  icon: ss-files
                  id: f3a0445f-87ba-4c37-ba9f-67186004f375
                  name: Test Template123
                  params: {}
                  type: map
                type: object
          description: Created
          headers:
            Content-Type:
              example: application/json
              schema:
                type: string
        '400':
          content:
            application/json:
              schema:
                example:
                - Blueprint type does not match the source blueprint type
                type: object
          description: Bad Request
          headers:
            Content-Type:
              example: application/json
              schema:
                type: string
      security:
      - bearer: []
      summary: Create Blueprint
      tags:
      - Blueprints
