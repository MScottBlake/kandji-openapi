                PIN: '123456'
                PreserveDataPlan: true
                ReturnToService:
                  Enabled: false
                  ProfileId: ''
              type: string
      responses:
        '200':
          description: OK
        '400':
          content:
            application/json:
              schema:
                example: The specified profile is not in scope for the device
                type: object
          description: Bad Request
          headers:
            Content-Type:
              example: application/json
              schema:
                type: string
      security:
      - bearer: []
      summary: Erase Device
      tags:
      - Device Actions
