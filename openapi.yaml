              schema:
                type: string
            Date:
              example: Wed, 08 Dec 2021 22:00:35 GMT
              schema:
                type: string
            Feature-Policy:
              example: accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope
                'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb
                'none'
              schema:
                type: string
            Referrer-Policy:
              example: no-referrer
              schema:
                type: string
            Server:
              example: gunicorn/20.0.4
              schema:
                type: string
            Strict-Transport-Security:
              example: max-age=31536000; includeSubDomains; preload
              schema:
                type: string
            Vary:
              example: Origin
              schema:
                type: string
            X-Content-Type-Options:
              example: nosniff
              schema:
                type: string
            X-Frame-Options:
              example: DENY
              schema:
                type: string
            X-XSS-Protection:
              example: 1; mode=block
              schema:
                type: string
      security:
      - bearer: []
      summary: Get Blueprint
      tags:
      - Blueprints
