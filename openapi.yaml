  /api/v1/blueprints/{blueprint_id}/assign-library-item:
    post:
      description: "<p>This endpoint allows assigning a library item to a specific
        blueprint (classic and maps). The response will include a list of library
        item IDs assigned to the blueprint.</p>\n<h3 id=&quot;request-parameters&quot;>Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>\n<h3 id=&quot;request-body&quot;>Request
        Body</h3>\n<ul>\n<li><p><code>library_item_id</code> (string, required)</p>\n
        </li>\n<li><p><code>assignment_node_id</code> (string, required for maps)</p>\n
        <ul>\n<li>Note: To find the assignment_node_id, view the map in a browser.
        Then, on your keyboard, press and hold the Option ⌥ key. Each node ID remains
        fixed for the lifespan of the node on the map.</li>\n</ul>\n</li>\n</ul>\n
        <h3 id=&quot;error-responses&quot;>Error responses</h3>\n<div class=&quot;click-to-expand-wrapper
        is-table-wrapper&quot;><table>\n<thead>\n<tr>\n<th><strong>Code</strong></th>\n
        <th><strong>Body</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>400 -
        Bad Request</td>\n<td>Bad Request</td>\n</tr>\n<tr>\n<td></td>\n<td>&quot;Library
        Item already exists on Blueprint&quot;</td>\n</tr>\n<tr>\n<td></td>\n<td>&quot;Library
        Item already exists in Assignment Node&quot;</td>\n</tr>\n<tr>\n<td></td>\n
        <td>&quot;assignment_node_id cannot be provided for Classic Blueprint&quot;</td>\n
        </tr>\n<tr>\n<td></td>\n<td>&quot;Must provide assignment_node_id for Assignment
        Map Blueprint&quot;</td>\n</tr>\n</tbody>\n</table>\n</div>"
      externalDocs:
        url: https://api-docs.kandji.io/#683ac930-5754-4203-b066-59cdb8ced781
      operationId: assignLibraryItem
      parameters:
      - in: path
        name: blueprint_id
        required: true
