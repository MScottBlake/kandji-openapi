        url: https://api-docs.kandji.io/#78209960-31a7-4e3b-a2c0-95c7e65bb5f9
      operationId: listDevices
      parameters:
      - description: ''
        example: '23245'
        in: query
        name: asset_tag
        required: false
        schema:
          type: string
      - description: Return results &quot;containing&quot; the specified blueprint
          id
        example: 91f97957-2353-4f86-a1ab-64d2b044a596
        in: query
        name: blueprint_id
        required: false
        schema:
          type: string
      - description: ''
        example: 2cfeb3ac-3b5d-423e-bcff-e2676a3a32da
        in: query
        name: device_id
        required: false
        schema:
          type: string
      - description: ''
        example: Johnny's MacBook Pro
        in: query
        name: device_name
        required: false
        schema:
          type: string
      - description: "<p>Query for devices that either have FileVault on (true) or
          off (false). This parameter only applies to macOS. </p>\n<p>An empty list
          <code>[]</code> will be returned if no devices are found with the given
          parameter value.</p>"
        example: 'true'
        in: query
        name: filevault_enabled
        required: false
        schema:
          type: string
      - description: Search for a specific device by MAC address
        example: 00:0c:29:05:43:b6
        in: query
        name: mac_address
        required: false
        schema:
          type: string
      - description: Return model results &quot;containing&quot; the specified model
          string.
        example: MacBook Air (M1, 2020)
        in: query
        name: model
        required: false
        schema:
          type: string
      - description: "<p>The <code>ordering</code> parameter can be used to define
          how the device records are ordered in the response. Prepending a dash (-)
          to the parameter value will reverse the order of the returned results.</p>\n
          <p><code>?ordering=-serial_number</code> will order the response by serial_number
          in descending order.</p>\n<p><strong>Possible values</strong></p>\n<ul>\n
          <li><code>asset_tag</code></li>\n<li><code>blueprint_id</code></li>\n<li><code>device_id</code></li>\n
          <li><code>device_name</code></li>\n<li><code>last_check_in</code> - agent
          checkin</li>\n<li><code>model</code></li>\n<li><code>platform</code></li>\n
          <li><code>os_version</code></li>\n<li><code>serial_number</code></li>\n
          <li><code>user</code></li>\n</ul>\n<p>Additionally, multiple values can
          be combined in a comma separated list to further customize the ordering
          of the response.</p>\n<p><code>?ordering=serial_number,platform</code></p>"
        example: device_id
        in: query
        name: ordering
        required: false
        schema:
          type: string
      - description: Return all device records with the specified OS version
        example: 13.2.3
        in: query
        name: os_version
        required: false
        schema:
          type: string
      - description: Return all records matching a specific platform. Possible values:<code>Mac</code>,
          <code>iPad</code>, <code>iPhone</code>, <code>AppleTV</code>
        example: iPad
        in: query
        name: platform
        required: false
        schema:
          type: string
      - description: Search for a specific device by Serial Number. If partial serial
          number is provided in the query, all device containing the partial string
          will be returned.
        example: VMC5qeJ5pDkp
        in: query
        name: serial_number
        required: false
        schema:
          type: string
      - description: Return results for given tag name. Case sensitive.
        example: accuhive_01
        in: query
        name: tag_name
        required: false
        schema:
          type: string
      - description: Return results for given tag names separate by commas. Case sensitive.
        example: accuhive_01, accuhive_02
        in: query
        name: tag_name_in
        required: false
        schema:
          type: string
      - description: Search for a tag by its ID. Case sensitive.
        example: ''
        in: query
        name: tag_id
        required: false
        schema:
          type: string
      - description: Return results for given tag IDs separated by commas. Case sensitive.
        example: ''
        in: query
        name: tag_id_in
        required: false
        schema:
          type: string
      - description: Return results &quot;containing&quot; the user name
