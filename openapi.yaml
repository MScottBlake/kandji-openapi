- description: "<p>Prism endpoints can be used to request information about your device
    fleet as well as export said information in CSV format.</p>\n<h4 id=&quot;filters&quot;>Filters</h4>\n
    <p>Each of the Prism category endpoints have a <code>filter</code> query parameter.
    The <code>filter</code> parameter can be used to narrow down the list of results
    to a specific data set. All filters are constructed in JSON schema format.</p>\n
    <p>Any of the keys returned in the <code>data</code> object of the response within
    a given category can be used in a filter expression. Exceptions to this are <code>blueprint__id</code>,
    <code>device__family</code></p>\n<p><strong>Filter operators</strong></p>\n<div
    class=&quot;click-to-expand-wrapper is-table-wrapper&quot;><table>\n<thead>\n
    <tr>\n<th>Operator</th>\n<th>Applies to</th>\n<th>Description</th>\n<th>Example</th>\n
    </tr>\n</thead>\n<tbody>\n<tr>\n<td>&quot;eq&quot;</td>\n<td>boolean values</td>\n
    <td></td>\n<td><code>{&quot;apple_silicon&quot;: {&quot;eq&quot;: true}}</code></td>\n
    </tr>\n<tr>\n<td>&quot;in&quot;</td>\n<td>string values</td>\n<td>exact match
    in string values. If multiple values are provided in an array, the query will
    only return the matching results</td>\n<td><code>{&quot;device__user_name&quot;:{&quot;in&quot;:[&quot;Thor
    Odinson&quot;]}}</code></td>\n</tr>\n<tr>\n<td>&quot;not_in&quot;</td>\n<td>string
    values</td>\n<td>opposite of <code>&quot;in&quot;</code></td>\n<td></td>\n</tr>\n
    <tr>\n<td>&quot;like&quot;</td>\n<td>string values</td>\n<td>contains</td>\n<td></td>\n
    </tr>\n<tr>\n<td>&quot;not_like&quot;</td>\n<td>string values</td>\n<td>does not
    contain</td>\n<td></td>\n</tr>\n<tr>\n<td>&quot;lt&quot;</td>\n<td>date values</td>\n
    <td>Less than a given date</td>\n<td></td>\n</tr>\n<tr>\n<td>&quot;gt&quot;</td>\n
    <td>date values</td>\n<td>Greater than a given date</td>\n<td></td>\n</tr>\n<tr>\n
    <td>&quot;lte&quot;</td>\n<td>date values</td>\n<td>Less than or equal to a given
    date</td>\n<td></td>\n</tr>\n<tr>\n<td>&quot;gte&quot;</td>\n<td>date values</td>\n
    <td>Greater than or equal to a given date</td>\n<td></td>\n</tr>\n<tr>\n<td>&quot;or&quot;</td>\n
    <td>date values</td>\n<td>combined with <code>lte</code> and <code>gte</code>
    to exclude a window of time between two given dates.</td>\n<td><code>{&quot;last_changed_at&quot;:{&quot;or&quot;:{&quot;gt&quot;:&quot;2023-09-10T04:00:00.000Z&quot;,&quot;lt&quot;:&quot;2023-09-09T04:00:00.000Z&quot;}}}</code></td>\n
    </tr>\n</tbody>\n</table>\n</div><h5 id=&quot;filter-examples&quot;>Filter examples</h5>\n
    <p>Return all device names that contiain the string <code>&quot;dev&quot;</code>.</p>\n
    <pre class=&quot;click-to-expand-wrapper is-snippet-wrapper&quot;><code class=&quot;language-json&quot;>filter={&quot;device__name&quot;:{&quot;like&quot;:[&quot;dev&quot;]}}\n
    \n</code></pre>\n<p>Return all Apple Silcon Mac computers.</p>\n<pre class=&quot;click-to-expand-wrapper
    is-snippet-wrapper&quot;><code class=&quot;language-json&quot;>{&quot;apple_silicon&quot;:{&quot;eq&quot;:true}}\n
    \n</code></pre>\n<p>Return all devices assigned to a specific user email.</p>\n
    <pre class=&quot;click-to-expand-wrapper is-snippet-wrapper&quot;><code class=&quot;language-json&quot;>{&quot;device__user_email&quot;:{&quot;in&quot;:[&quot;miss.minutes@secretavengers.onmicrosoft.com&quot;]}}\n
    \n</code></pre>\n<p>Return all Apple Silicon devices assigned to a specific user.</p>\n
    <pre class=&quot;click-to-expand-wrapper is-snippet-wrapper&quot;><code class=&quot;language-json&quot;>{&quot;device__user_name&quot;:{&quot;in&quot;:[&quot;Thor
    Odinson&quot;]},  &quot;apple_silicon&quot;:{&quot;eq&quot;:true}}\n\n</code></pre>"
  externalDocs:
    url: https://api-docs.kandji.io/#d538b34f-5343-416e-be53-2ba108c51dfa
  name: Prism
