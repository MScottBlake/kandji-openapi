        content:
          multipart/form-data:
            schema:
              properties:
                blueprint_id:
                  example: 9de089f2-15a4-4670-9f81-d3fc6236b668
                  type: string
                email:
                  example: example@accuhive.io
                  type: string
                file:
                  description: This is the MDM server token file(.p7m) download from
                    ABM. Once downloaded from ABM, the file can be uploaded via API.
                  format: binary
                  type: string
                phone:
                  example: '1234567890'
                  type: string
              required:
              - blueprint_id
              - phone
              - email
              - file
              type: object
