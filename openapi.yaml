  /api/v1/blueprints/{blueprint_id}:
    delete:
      description: "<h1 id=&quot;warning&quot;><strong>WARNING!</strong></h1>\n<p>This
        is a HIGHLY destructive action.</p>\n<p>Deleting a Blueprint will un-manage
        ALL devices assigned to the Blueprint.</p>\n<h3 id=&quot;request-parameters&quot;>Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
        identifier of the blueprint.</p>"
      externalDocs:
        url: https://api-docs.kandji.io/#c47ff0fd-82f3-4326-ace8-f8e8bcc16d39
      operationId: deleteBlueprint
      parameters:
      - in: path
        name: blueprint_id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
      security:
      - bearer: []
      summary: Delete Blueprint
      tags:
      - Blueprints
    get:
      description: "<p>This request returns information about a specific blueprint
        based on blueprint ID.</p>\n<h3 id=&quot;request-parameters&quot;>Request
        Parameters</h3>\n<p><code>blueprint_id</code> (path parameter): The unique
